<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Invasion</title>
</head>
<body onload="startGame()">
    <div>
        <h1>Alien Invasion</h1>
        <h2>Rules</h2>
        <p>You are a black spaceship being attacked by a green alien. Avoid the aliens attacks and kill it to win.</p>
        <h2>Controls</h2>
        <p>
            Move around with <b>arrow keys</b> or <b>WASD</b>. <br> 
            Use <b>space bar</b> to shoot. <br>
            Press <b>R</b> to restart the game.
        </p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
